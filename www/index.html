<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="description" content="Talk - A free video call app for the web." />
	<meta name="keywords" content="group video chat, video communication, multiparty video chat, video chat, webrtc, peer to peer, p2p" />
	<meta name="application-name" content="Talk" />
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
	<link rel="stylesheet" href="style.css" />
	<script src="https://kit.fontawesome.com/d2f1016e6f.js" crossorigin="anonymous"></script>
	<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="script.js"></script>
	<title>Talk - A free video call app for the web</title>
	<style>
		@media (min-width:320px)  { video {object-fit: contain;} }
@media (min-width:481px)  { video {object-fit: contain;} /* portrait e-readers (Nook/Kindle), smaller tablets @ 600 or @ 640 wide. */ }
@media (min-width:641px)  {  video {object-fit: contain;} /* portrait tablets, portrait iPad, landscape e-readers, landscape 800x480 or 854x480 phones */ }
@media (min-width:961px)  {  video {object-fit: contain;} /* tablet, landscape iPad, lo-res laptops ands desktops */ }
	</style>
</head>

<body onload="init()">
	<div id="message">
		Share the URL of this page with your friends to start talking.<br />
	</div>
	<div id="allowaccess">
		<div id="logo" style="margin:auto;">
			<img src="https://file-send.herokuapp.com/favicon.png" style="margin-left: -95.7px;">
		</div>

		Please allow camera & microphone access to use this app.
	</div>
	<div id="buttons">
		<button id="mutebtn" class="fas fa-microphone" style="color: #30ce5a;"></button>
		<button id="videomutebtn" class="fas fa-video" style="color: #30ce5a;"></button>
		<button id="swapcamerabtn" class="fas fa-sync-alt" style="color:grey;"></button>
		<button id="screensharebtn" class="fas fa-desktop" style="color:grey;"></button>
	</div>
</body>

</html>
